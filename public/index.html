<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The "VitalSigns" Patient Registration System</title>
    <link rel="stylesheet" href="public/style.css" />
</head>
<body>
    <header>Patient Vital Signs Forms</header>
    <nav>
        <ul>
            <li><a href="#form">Form</a></li>
            <li><a href="#explanation">Explanation</a></li>
            <li><a href="https://github.com/PEVA14" target="_blank">Creator</a></li>
        </ul>
    </nav>
    <main>
        <h1>Vital Signs Form</h1>
        <form id="patient-form">
            <label for="name">Full name:</label>
            <input type="text" id="name" name="fullName" required placeholder="Pepe Perez" />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required/>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8"/>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required/>

            <label for="height">Height:</label>
            <input type="number" id="height" name="height" min="30" max="250"/>
            
            <fieldset>
                <legend>Gender:</legend>
                <label for="gender-male">Male</label>
                <input type="radio" id="gender-male" name="gender" value="male" required />
                <label for="gender-female">Female</label>
                <input type="radio" id="gender-female" name="gender" value="female" required />
            </fieldset>

            <label for="blood">Blood Type:</label>
            <select id="blood" name="blood">
                <option value="">Select Your Blood Type:</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="history">Medical History:</label>
            <textarea placeholder="e.g. Allergies" id="history" name="medicalHistory"></textarea>

            <label for="consent">Consent</label>
            <input type="checkbox" id="consent" name="consent" value="yes" required /> I hereby consent to share my info

            <input type="submit" class="button" value="Register" />
        </form>
        <footer>

        </footer>

</main>
<script src="/app.js"></script>
</body>
</html>
